
{{ define "main" -}}
<div class="posts">
  {{ range .Site.RegularPages -}}
    {{ if and ((eq .Type "home")) (or (not (isset .Params "Hidden")) (eq .Params.Hidden false)) -}}
    <article class="post">
      <h1 class="post-title">
        {{ .Title }}
      </h1>
        {{ .Content }}

    </article>
    {{- end }}
  {{- end }}
</div>
{{- end }}
